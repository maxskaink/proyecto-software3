<hr class="my-4">
<section class="container list__Box">
  <div class="row g-4">
    <div class="col-12" *ngFor="let block of textBlock">
      <div class="p-4 rounded-4 selector_option ">
        <div class="d-flex justify-content-between align-items-start flex-column flex-md-row">
          <h2 class="fw-bold mb-2 mb-md-0 fs-1 ">{{ block.title }}</h2>
          <p class="text-end mb-0 w-45 fs-5">{{ block.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
