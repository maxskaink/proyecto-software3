<div class="container-fluid bg-light-green ">
  <div class="">
    <h1 class="fw-bold">{{ title }}</h1>
    <p class="fs-5">{{ description }}</p>
  </div>

  <div *ngFor="let user of listTeachers">
    <app-molecule-block-user
      [name]="getFullName(user)"
      [role]="user.role"
      [editable]="editable"
      [uid]="user.id"
      [forceTeacherRole]="forceTeacherRole || false"
    ></app-molecule-block-user>
  </div>
</div>
