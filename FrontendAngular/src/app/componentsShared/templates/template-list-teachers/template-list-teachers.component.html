<div class="container-fluid bg-light-green">
  <div class="d-flex flex-column align-items-center text-center mb-4">
    <h1 class="fw-bold mb-2">{{ title }}</h1>
    <p class="fs-5 mb-0">{{ description }}</p>
  </div>

  <div *ngFor="let user of listTeachers" class="teacher-item">
    <app-molecule-block-user
      [name]="getFullName(user)"
      [role]="user.role"
      [editable]="editable"
      [uid]="user.id"
      [variant]="hoveredStates[user.id || ''] ? 'secondary' : 'primary'"
      [forceTeacherRole]="forceTeacherRole || false"
      (mouseenter)="onUserHover(user.id || '', true)"
      (mouseleave)="onUserHover(user.id || '', false)"
    ></app-molecule-block-user>
  </div>
</div>
