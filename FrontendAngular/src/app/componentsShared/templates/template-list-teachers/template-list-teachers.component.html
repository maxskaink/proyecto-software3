<div class="container-fluid py-4 bg-light-green">
    <div class="mb-4">
      <h1 class="fw-bold">{{ title }}</h1>
      <p class="fs-5">{{ description }}</p>
    </div>

    <div *ngFor="let user of listTeachers">
        <app-molecule-block-user [name]="getFullName(user)" [role]="user.role" [editable]="editable" [uid]="user.id"></app-molecule-block-user>
    </div>
  </div>
