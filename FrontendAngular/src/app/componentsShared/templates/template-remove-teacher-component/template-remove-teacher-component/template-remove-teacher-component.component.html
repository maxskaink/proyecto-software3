<div class="search-teachers-container">
  <div class="search-section">
    <div class="section-title">
    </div>
  </div>

  <div class="teachers-container">
    <div *ngIf="(teachers$ | async)?.length === 0" class="empty-state">
      <p class="text-center text-muted">No hay profesores seleccionados</p>
    </div>

    <div
      *ngFor="let teacher of teachers$ | async"
      class="teacher-item selected"
    >
      <div class="user-container">
        <app-molecule-block-user [name]="getFullName(teacher)" [role]="teacher.role"></app-molecule-block-user>
      </div>

      <div class="action-cell">
        <button
          class="ra-action-icon remove-icon"
          (click)="removeTeacher(teacher)"
        >
          ×
        </button>
      </div>
    </div>

    <div class="button-wrapper" style="padding: 0; margin-top: 15px;">
      <button class="save-button" (click)="saveAssignedTeachers()">
        Confirmar Asignación
      </button>
    </div>
  </div>
</div>
