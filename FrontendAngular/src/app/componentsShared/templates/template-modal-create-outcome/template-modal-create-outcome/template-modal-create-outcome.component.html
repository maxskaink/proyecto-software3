<div class="modal-container">
  <!-- Header fijo con botón de cierre y select -->
  <div class="fixed-header">
    <div class="modal-header align-items-end">
      <h2 class="fw-bold title modal-title">Crear Resultado de Aprendizaje</h2>
      <button
        mat-icon-button
        class="close-button"
        aria-label="Cerrar diálogo"
        (click)="dialogRef.close()"
      >
        <span class="close-x">×</span>
      </button>
    </div>
  </div>

  <div class="scrollable-content">
    <div class="boxtext-container d-flex flex-column h-100">
      <label for="inputBox" class="form-label small text-muted mb-0">
          &lt;{{getDescription()}}&gt;
      </label>
      <textarea 
          id="inputBox" 
          class="input__box w-100 mb-2 mt-1 flex-grow-1"
          [(ngModel)]="inputValue" 
          (blur)="onBlur()"
          (input)="clearErrors()"
          style="resize: none; padding: 8px; text-align: left; vertical-align: top; min-height: 200px;"
      ></textarea>
    
      <!-- Mensaje de validación para campo vacío -->
      <div *ngIf="touched && !inputValue.trim()" class="alert alert-danger d-flex align-items-center p-2 mb-2 fade-in" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill me-2" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <span><strong>¡Atención!</strong> Este campo es obligatorio.</span>
      </div>

      <!-- Mensaje de validación para descripción duplicada -->
      <div *ngIf="error.duplicate" class="alert alert-danger d-flex align-items-center p-2 mb-2 fade-in" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill me-2" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <span><strong>¡Atención!</strong> Ya existe un resultado de aprendizaje con esta descripción.</span>
      </div>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button class="button_save" (click)="saveOutcome()">
      Guardar
    </button>
  </div>
</div>
