<div class="search-teachers-container">
<!-- Sección de búsqueda -->
<section class="search-section">
  <div class="search-bar">
    <div class="search-icon">
      <!-- SVG de lupa con estilo sketch/boceto -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon-svg">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </div>
    <input
      type="text"
      [formControl]="searchControl"
      class="search-input"
      placeholder="Buscar profesores por nombre, rol o identificación..."
    >
    <button
      *ngIf="searchControl.value"
      class="clear-button"
      (click)="clearSearch()"
      aria-label="Limpiar búsqueda"
    >
      ×
    </button>
  </div>
</section>

  <!-- Sección de resultados -->
  <section class="results-section">
    <!-- Contenedor de profesores -->
    <div class="teachers-container">
      <!-- Mensaje cuando no hay resultados -->
      <div *ngIf="(teachers$ | async)?.length === 0" class="no-results fw-bold">
        <div class="no-results-content">
          <i class="fas fa-search"></i>
          <p>No se encontraron profesores.</p>
          <button class="reset-search" (click)="clearSearch()">Limpiar búsqueda</button>
        </div>
      </div>

      <!-- Lista de profesores - Ahora con estructura de grid -->
      <div class="teachers-grid">
        <div
          *ngFor="let user of teachers$ | async"
          class="teacher-item"
          [class.selected]="user.selected"
          [class.disabled]="user.disabled"
        >
          <div class="user-container" (click)="!(
            !user.selected &&
            (selectedCount >= (maxTeachers || 3))
          ) && toggleTeacherSelection(user)">
            <app-molecule-block-user [name]="user.name" [role]="user.role"></app-molecule-block-user>
          </div>

          <div class="action-cell">
            <button
              class="ra-action-icon"
              [class.disabled]="
                !user.selected &&
                (selectedCount >= (maxTeachers || 3))
              "
              [disabled]="
                !user.selected &&
                (selectedCount >= (maxTeachers || 3))
              "
              (click)="!(
                !user.selected &&
                (selectedCount >= (maxTeachers || 3))
              ) && toggleTeacherSelection(user)"
            >
              {{ user.selected ? "✓" : "−" }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Sección de información y límites -->
  <section class="info-section" *ngIf="teachers$ | async as teachersList">
    <div class="selection-info">
      <span class="teacher-count">{{ teachersList.length }} profesores encontrados</span>
      <span class="selection-count">
        Seleccionados: {{ selectedCount }}/{{ maxTeachers || 3 }}
      </span>
    </div>
  </section>
</div>
