<h2 class="m-2 fs-4">Rubrica</h2>
<p>{{descriptionRubric}}</p>
<div class="basic_space_table">
    <div class="table_container">
        <!-- Body -->
        <ng-container *ngIf="criterions && criterions.length > 0">
            <app-template-rubric-row
                *ngFor="let criterion of criterions"
                [criteria]="criterion">
            </app-template-rubric-row>
        </ng-container>
    </div>
</div>
