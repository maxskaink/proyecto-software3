<h2 class="m-2 fs-4">Rubrica</h2>
<p>{{descriptionRubric}}</p>
<div class="basic_space_table">
    <div class="table_container">
        <!-- Body -->
        <ng-container *ngIf="criterionEntities && criterionEntities.length > 0">
            <app-template-rubric-row
                *ngFor="let criterion of criterionEntities"
                [criterion]="criterion">
            </app-template-rubric-row>
        </ng-container>
    </div>
</div>
