<app-loading [isLoading]="isLoading"></app-loading>
<app-molecule-back-header>
</app-molecule-back-header>
<div class=" d-flex flex-column overflow-hidden">
  <section class="row sectionInfo">
    <!-- Left column - will stack on small screens -->
    <div class="col-12 col-md-6 d-flex flex-column justify-content-center infoBasicAsignature">
      <h1 class="title">{{ title }}</h1>
      <p class="description">{{ description }}</p>
      <div class="d-flex flex-column flex-sm-row gap-2">
        <button class="btn " (click)="goToCompetency()">Ver competencias</button>
        <button class="btn " (click)="goToCreateCompetency()">Crear competencias</button>
      </div>
    </div>

    <!-- Right column - will stack on small screens -->
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center mt-4 mt-md-0">
      <app-molecule-block-user [name]="name" [role]="role"></app-molecule-block-user>
    </div>
  </section>
  <section id="competencySection" class="sectionCompetency ">
    <div #competencyCarousel id="competencyCarousel" class="carousel slide">
      <div class="carousel-inner">
        <div *ngFor="let competency of listCompetency; let i = index" 
             class="carousel-item" 
             [class.active]="i === 0">
          <app-template-competency 
            [competency]="competency" 
            (editStateChange)="onEditStateChange($event)"
            *ngIf="!isEdit">
          </app-template-competency>
          <app-template-competency-edit 
            [competency]="competency" 
            (editStateChange)="onEditStateChange($event)"
            *ngIf="isEdit">
          </app-template-competency-edit>
        </div>
      </div>

      <!-- Carousel controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#competencyCarousel" data-bs-slide="prev"
        [class.d-none]="isEdit">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#competencyCarousel" data-bs-slide="next"
        [class.d-none]="isEdit">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>
</div>
