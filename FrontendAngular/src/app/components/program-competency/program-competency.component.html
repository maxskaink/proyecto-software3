<div class="competency-container d-flex flex-column min-vh-100">
    <app-template-header-title></app-template-header-title>
  
    <div class="gray-section-container p-3 p-lg-4 mx-2 mx-md-3 mx-lg-5 flex-grow-1 d-flex flex-column overflow-hidden">
      <div class="container-fluid py-3 py-md-4 general-container flex-grow-1 d-flex flex-column">
        <h1 class="fw-bold title mb-3 mb-md-4">{{title}}</h1>
  
        <div class="row g-4 flex-grow-1">
          <!-- Sección Izquierda -->
          <section class="col-12 col-lg-6 order-1">
  
            <app-template-select-input-boxtext [selectDescription]=selectLabelPlaceholder
              [selectPlaceholder]=selectPlaceholder [textareaDescription]="'Escribe la descripción de la competencia'"
              [options]=levels (saveClicked)="save($event)">
            </app-template-select-input-boxtext>
  
          </section>
  
          <!-- Sección Derecha (Botones y Program Outcome) -->
          <section class="col-12 col-lg-6 order-2 order-lg-2 d-flex flex-column">


            <!-- Outcomes section -->
            <section class="col-12 order-3 order-lg-2 mt-3 mt-lg-0">

                <div  class="outcomes-container">
                <div  class="mb-3">
                    <app-molecule-out-come [isEditable]="true" [outcome]="outcomeDescription"></app-molecule-out-come>
                </div>
                </div>
    
            </section>
          </section>
  

        </div>
      </div>
    </div>
  </div>
