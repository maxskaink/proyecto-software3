<div class="background-container">
  <div class="blur-overlay">
    <section class="d-flex flex-column align-items-center gap-3 p-4 justify-content-center shadow boxLoguin" role="form">
      <h1 tabindex="0" class="title">SERA</h1>
      
      <div class="form-group w-100">
          <input type="email" 
                 [(ngModel)]="email" 
                 class="form-control" 
                 placeholder="Correo"
                 tabindex="1"
                 aria-label="Correo electrónico"
                 autofocus>
      </div>
    
      <div class="form-group w-100">
          <input type="password" 
                 [(ngModel)]="password" 
                 class="form-control" 
                 placeholder="Contraseña"
                 tabindex="2"
                 aria-label="Contraseña">
      </div>
    
      <button class="btn btn-primary" 
              (click)="login()" 
              tabindex="3"
              role="button"
              aria-label="Iniciar sesión">
          Iniciar sesión
      </button>
    
      <div *ngIf="errorMsg" 
           class="alert alert-danger mt-2" 
           role="alert" 
           tabindex="4">
          {{ errorMsg }}
      </div>
    </section>
  </div>
</div>
