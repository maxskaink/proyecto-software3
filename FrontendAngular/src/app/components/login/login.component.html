<div class="background-container">
  <div class="content-overlay">
    <section class="d-flex align-items-center justify-content-center boxLoguin" role="form">
      <!-- Left Column -->
      <div class="row w-100 h-100">
        <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center left-column">
          <div class="text-center">
            <h1 tabindex="0" class="title mb-4">SERA</h1>
            <p >Una aplicación web pensada para innovar</p>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center gap-4 p-4">
          <i class="bi bi-person-circle user-icon mb-4"></i>
          
          <div class="form-group w-100">
            <input type="email" 
                   [(ngModel)]="email" 
                   class="form-control" 
                   placeholder="Correo"
                   tabindex="1"
                   aria-label="Correo electrónico"
                   autofocus>
          </div>
        
          <div class="form-group w-100">
            <input type="password" 
                   [(ngModel)]="password" 
                   class="form-control" 
                   placeholder="Contraseña"
                   tabindex="2"
                   aria-label="Contraseña">
          </div>
        
          <button class="btn btn-primary w-100" 
                  (click)="login()" 
                  tabindex="3"
                  role="button"
                  aria-label="Iniciar sesión">
              Iniciar sesión
          </button>
        
          <div *ngIf="errorMsg" 
               class="alert alert-danger mt-2 w-100" 
               role="alert" 
               tabindex="4">
              {{ errorMsg }}
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
