<section class="d-flex flex-column align-items-center gap-3 p-4 justify-content-center shadow boxLoguin">
    <h1>SERA</h1>
    <input type="email" [(ngModel)]="email" class="form-control" placeholder="Correo">
    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña">
    <button class="btn btn-primary" (click)="login()">Iniciar sesión</button>
    <div *ngIf="errorMsg" class="alert alert-danger mt-2">{{ errorMsg }}</div>
  </section>
