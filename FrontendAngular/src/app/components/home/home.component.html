<app-loading [isLoading]="isLoading"></app-loading>
<app-header></app-header>

<div class="container py-4 container--search">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <app-molecule-search-bar
        placeholder="Buscar asignatura..."
        (search)="onSearch($event)"
        class="d-flex justify-content-center">
      </app-molecule-search-bar>
    </div>
  </div>
</div>

<div class="container-fluid main-content">
  <div class="carousel-wrapper" *ngIf="isDesktop">
    
    <!-- BotÃ³n Izquierdo -->
    <button 
      class="nav left" 
      (click)="scrollLeft()" 
      [disabled]="!canScrollLeft">
      &lt;
    </button>

    <!-- Contenedor del carrusel -->
    <div class="carousel-container">
      <div class="carousel-scroll" #carousel>
        <app-molecule-block
          *ngFor="let asignature of asignaturesFilters"
          [title]="asignature.name"
          [description]="asignature.description"
          class="card-item"
          (click)="goToAsignature(asignature.id)">
        </app-molecule-block>
      </div>
    </div>

    <!-- BotÃ³n Derecho -->
    <button 
      class="nav right" 
      (click)="scrollRight()" 
      [disabled]="!canScrollRight">
      &gt;
    </button>
    
  </div>
  <div class="grid-view" *ngIf="!isDesktop">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 mb-4" *ngFor="let asignature of asignaturesFilters">
          <div class="d-flex justify-content-center container-subject">
            <app-molecule-block
              [title]="asignature.name"
              [description]="asignature.description"
              (click)="goToAsignature(asignature.id)"
              class="card-item--list">
              
            </app-molecule-block>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
